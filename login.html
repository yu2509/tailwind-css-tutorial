<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Login or Signup Facebook</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
  </head>

  <body>
    <section id="content" class="bg-gray-100">
      <div
        class="container justify-between mx-auto flex gap-28 pt-24 pb-36 pl-36 pr-36"
      >
        <div class="w-3/5 pt-20">
          <h1 class="w-1/2 text-8xl relative text-bold text-blue-400">
            facebook
          </h1>
          <h2 class="text-3xl mt-2">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. In, eius?
          </h2>
        </div>
        <div class="w-2/5">
          <div class="shadow-lg bg-white p-10 rounded-xl">
            <form action="post">
              <input
                class="block border-2 w-full p-3 text-lg rounded-md mb-5"
                type="email"
                name="email"
                placeholder="Email"
              />
              <input
                class="block border-2 w-full p-3 text-lg rounded-md mb-5"
                type="password"
                name="password"
                placeholder="Password"
              />
              <input
                class="block w-full text-center rounded-md p-3 text-lg font-bold bg-blue-500 text-white"
                value="Log In"
              />
            </form>
            <a class="text-center text-md block my-5 text-blue-600" href="#"
              >Forgot Password?</a
            >
            <hr class="mb-10" />
            <div class="text-center">
              <a
                class="rounded-md text-md font-bold bg-green-500 p-3 text-white"
                href="#"
                >Create a new account</a
              >
            </div>
          </div>
          <div class="mt-5 text-center text-md">
            <p>
              <a class="font-bold" href="#">Create a page</a> for a celebrity,
              brand or business.
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container mx-auto px-60 py-10">
        <ul class="flex flex-wrap gap-3 text-gray-600">
          <li><button class="inline-block text-gray-700">English</button></li>
          <li><button class="inline-block">Hindi</button></li>
          <li><button class="inline-block">Marathi</button></li>
          <li><button class="inline-block">Espanol</button></li>
          <li><button class="inline-block">France</button></li>
          <li><button class="inline-block">Japanese</button></li>
        </ul>
        <hr class="my-2" />
        <ul class="flex flex-wrap gap-3 text-black">
          <li><a class="inline-block hover:underline" href="#">Login</a></li>
          <li><a class="inline-block hover:underline" href="#">Signup</a></li>
          <li><a class="inline-block hover:underline" href="#">Brands</a></li>
          <li><a class="inline-block hover:underline" href="#">Pages</a></li>
          <li><a class="inline-block hover:underline" href="#">Videos</a></li>
          <li><a class="inline-block hover:underline" href="#">Trends</a></li>
          <li><a class="inline-block hover:underline" href="#">Ads</a></li>
          <li><a class="inline-block hover:underline" href="#">Music</a></li>
          <li><a class="inline-block hover:underline" href="#">Business</a></li>
        </ul>
        <div class="text-sm mt-5 text-gray-600">&copy; 2023 YSU.</div>
      </div>
    </footer>
  </body>
</html>
